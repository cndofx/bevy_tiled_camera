[package]
name = "bevy_tiled_camera"
version = "0.3.0"
edition = "2021"
authors = ["sark"]
homepage = "https://github.com/sarkahn/bevy_tiled_camera"
repository = "https://github.com/sarkahn/bevy_tiled_camera"
license = "MIT"
readme = "README.md"
description = "A camera for rendering low resolution pixel art in bevy."
keywords = ["bevy", "2d", "camera", "pixels"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.6", default-features = false, features = ["render"] }

[dev-dependencies]
bevy = { version = "0.6", default-features = false, features = ["png", "bevy_winit", "bevy_render"] }
assert_approx_eq = "1.1.0"